<ion-tabs>
  <!--
    Utilização do ion-tabs do ionic para divisão das abas de Médico, Pacientes e Consultas
  -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="calendar-outline"></ion-icon>
      <ion-label>Consultas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="medkit-outline"></ion-icon>
      <ion-label>Médicos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Pacientes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
