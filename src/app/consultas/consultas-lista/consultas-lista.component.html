<ion-content>
  <ion-list>
    <ion-item *ngFor="let consulta of consultas">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{ consulta.paciente.nome }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ consulta.medico.nome }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>CRM : {{ consulta.tipo }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Data: {{ consulta.data | date: 'dd/MM/yyyy' }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Hora: {{ consulta.data | date: 'HH:mm' }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-buttons slot="end" class="ion-buttons-fab">
        <ion-fab-button [routerLink]="['edicao', consulta.id]">
          <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="confirmarExclusao(consulta)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
