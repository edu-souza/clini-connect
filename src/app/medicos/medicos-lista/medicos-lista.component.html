<ion-content>
  <ion-list>
    <ion-item *ngFor="let medico of medicos">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{ medico.nome }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ medico.especialidade }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>CRM : {{ medico.crm }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
